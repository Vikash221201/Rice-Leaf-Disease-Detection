<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #resultImage {
            width: 300px;

            object-fit: cover;

    <img id="resultImage" src="{{ image_path }}" alt="Uploaded Image">

    <a href="/">Go Back</a>
</body>
</html>
