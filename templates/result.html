<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
</head>
<body>
    <div class="container result-container">
        <h2 class="text-center">Prediction Result</h2>

        <div class="result-card">
            <h4>Disease: <span class="disease">{{ disease }}</span></h4>
            <p><strong>Remedies:</strong> {{ remedies }}</p>
            <p><strong>Medicines:</strong> {{ medicines }}</p>
            <p><strong>Pesticides:</strong> {{ pesticides }}</p>
        </div>

        <div class="text-center">
            <a href="{{ url_for('model_page') }}" class="btn btn-primary">Try Another Image</a>
        </div>
    </div>
</body>
</html>
